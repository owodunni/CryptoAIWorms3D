<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Election Results</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container" style="width: 670px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">Worms</h1>
        <hr />
        <br />
        <div id="loader">
          <p class="text-center">Loading...</p>
        </div>
        <div id="content" style="display: none;">
          
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSimulation"
            aria-expanded="false" aria-controls="collapseSimulation">
            Simulate
          </button>
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseWorms"
          aria-expanded="false" aria-controls="collapseWorms">
          Worms
        </button>
          <hr />
          <div class="collapse" id="collapseWorms" >
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Worm</th>
                <th scope="col">Dna</th>
              </tr>
            </thead>
            <tbody id="worms">
            </tbody>
          </table>
          <hr />
          <form onSubmit="App.createWorm(); return false;">
            <div class="form-group">
              <label for="createWorm">Create Worm</label>
              <input type="text" class="form-control" id="wormName">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
          </form>
          <hr />
        </div>
          <div class="collapse" id="collapseSimulation">
              <canvas id="glCanvas" width="640" height="480"></canvas>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/three.js"></script>
    <script src="js/webGLRender.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
